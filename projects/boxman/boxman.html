<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>There Was a Box Man — Yuan Liu</title>
  <link rel="stylesheet" href="../../styles.css" />
</head>

<body>

  <!-- top center home -->
  <nav class="top-nav">
    <a href="../../index.html">home</a>
  </nav>

  <main class="boxman-gallery">
    <div class="boxman-frame">

      <img
        id="boxman-image"
        src="boxman-01.JPG"
        alt="There Was a Box Man"
      />

      <div class="small" style="margin-top:14px;">
        <em>There Was a Box Man</em><br>
        Jan 31 – Feb 7, 2026<br>
        California Institute of the Arts
      </div>

    </div>
  </main>

  <script>
    const images = [
      "boxman-01.JPG",
      "boxman-02.JPG",
      "boxman-03.JPG",
      "boxman-04.JPG",
      "boxman-05.JPG",
      "boxman-06.JPG",
      "boxman-07.JPG",
      "boxman-08.JPG",
      "boxman-09.JPG",
      "boxman-10.JPG",
      "boxman-11.JPG",
      "boxman-12.JPG"
    ];

    let current = 0;
    const img = document.getElementById("boxman-image");

    img.addEventListener("click", () => {
      current = (current + 1) % images.length;
      img.src = images[current];
    });
  </script>

</body>
</html>
