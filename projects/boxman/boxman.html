<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>There Was a Box Man — Yuan Liu</title>
  <link rel="stylesheet" href="../../styles.css" />
</head>

<body class="page-work">

  <nav class="top-nav">
    <a href="../../index.html">home</a>
  </nav>

  <main class="work-wrap">
    <figure class="work-figure">
      <img
        id="projectImage"
        class="work-img"
        src="boxman-01.JPG"
        alt="There Was a Box Man"
      />
    </figure>

    <figcaption class="work-caption">
      <div class="work-title">There Was a Box Man</div>
      <div class="work-meta">Jan 31 – Feb 7, 2026<br>California Institute of the Arts</div>
    </figcaption>
  </main>

  <script>
    const images = [
      "boxman-01.JPG",
      "boxman-02.JPG",
      "boxman-03.JPG",
      "boxman-04.JPG",
      "boxman-05.JPG",
      "boxman-06.JPG",
      "boxman-07.JPG",
      "boxman-08.JPG",
      "boxman-09.JPG",
      "boxman-10.JPG",
      "boxman-11.JPG",
      "boxman-12.JPG",
    ];

    let index = 0;
    const img = document.getElementById("projectImage");

    function show(i){
      index = (i + images.length) % images.length;
      img.src = images[index];
    }

    img.addEventListener("click", () => show(index + 1));

    // 可选：左右键切图（很顺手）
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") show(index + 1);
      if (e.key === "ArrowLeft") show(index - 1);
    });
  </script>

</body>
</html>
