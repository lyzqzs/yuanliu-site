<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadow of Shadows — Yuan Liu</title>

  <!-- 全站样式 -->
  <link rel="stylesheet" href="../../styles.css" />

  <style>
    .project-wrap {
      max-width: 900px;
      margin: 120px auto 160px;
      text-align: center;
    }

    .project-image {
      max-width: 100%;
      max-height: 70vh;
      cursor: pointer;
    }

    .project-meta {
      margin-top: 24px;
      font-size: 14px;
      line-height: 1.6;
      color: #555;
    }

    .project-meta em {
      font-style: italic;
    }
  </style>
</head>

<body>

  <!-- 顶部 home -->
  <nav class="top-nav">
    <a href="../../index.html">home</a>
  </nav>

  <main class="project-wrap">
    <img
      id="projectImage"
      class="project-image"
      src="shadow-01.JPG"
      alt="Shadow of Shadows"
    />

    <div class="project-meta">
      <em>Wet Dream (潮湿梦境)</em><br />
      Shenzhen, 2023
    </div>
  </main>

  <script>
    const images = [
      "shadow-01.JPG",
      "shadow-02.JPG",
      "shadow-03.JPG",
      "shadow-04.JPG",
      "shadow-05.JPG",
      "shadow-06.JPG",
      "shadow-07.JPG",
      "shadow-08.JPG"
    ];

    let index = 0;
    const img = document.getElementById("projectImage");

    img.addEventListener("click", () => {
      index = (index + 1) % images.length;
      img.src = images[index];
    });
  </script>

</body>
</html>
