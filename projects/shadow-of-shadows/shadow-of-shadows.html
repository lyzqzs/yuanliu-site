<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadow of Shadows — Yuan Liu</title>

  <link rel="stylesheet" href="../../styles.css" />
</head>

<body class="page-work">

  <nav class="top-nav">
    <a href="../../index.html">home</a>
  </nav>

  <main class="work-wrap">
    <figure class="work-figure">
      <img
        id="projectImage"
        class="work-img"
        src="shadow-01.JPG"
        alt="Shadow of Shadows"
      />
    </figure>

    <figcaption class="work-caption">
      <div class="work-title">Wet Dream (潮湿梦境)</div>
      <div class="work-meta">Shenzhen, 2023</div>
    </figcaption>
  </main>

  <script>
    const images = [
      "shadow-01.JPG",
      "shadow-02.JPG",
      "shadow-03.JPG",
      "shadow-04.JPG",
      "shadow-05.JPG",
      "shadow-06.JPG",
      "shadow-07.JPG",
      "shadow-08.JPG"
    ];

    let index = 0;
    const img = document.getElementById("projectImage");

    function show(i){
      index = (i + images.length) % images.length;
      img.src = images[index];
    }

    img.addEventListener("click", () => show(index + 1));

    // 可选：左右键切图（统一体验）
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") show(index + 1);
      if (e.key === "ArrowLeft") show(index - 1);
    });
  </script>

</body>
</html>
